<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Você Fiscal!</title>
    </head>
    <body>

        <div data-role="page" id="home">
            <div data-role="header">
                <center><h1>Olá,<wbr> bem vindo ao<br> Você Fiscal!</h1></center>
            </div>

            <div data-role="main" class="ui-content">
                <p align= ”center”>
                    <a target="_blank" href="javascript:scan();" style="text-decoration: none" ><center><button class="button fiscalizar">Fiscalizar</button></center></a>
                </p>
                <p>
                    <a target="_blank" href="#display" style="text-decoration: none"><center><button>Transmitir</button></center></a>
                </p>
            </div>
        </div>

        <div data-role="page" id="display">
            <div data-role="header">
                <a target="_blank" href="#home" class="ui-btn ui-icon-home ui-btn-icon-left">Inicio</a>
                <h1>Dados Salvos:</h1>
            </div>

            <div data-role="main" class="ui-content">
                <table data-role="table" data-mode="column" id="allTable" class="ui-responsive table-stroke">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Código</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script>
            function scan()
            {
                cordova.plugins.barcodeScanner.scan(
                    function (result) {
                        if(!result.cancelled)
                        {
                            navigator.notification.alert("Barcode type is: " + result.format,"","Leitura Efetuada","Ok");
                            navigator.notification.alert("Decoded text is: " + result.text,"","Conteúdo","Ok");
                            if(result.format == "QR_CODE")
                            {
                                navigator.notification.prompt("Por favor, insira um nome para o QRCode",  function(input){
                                    var name = input.input1;
                                    var value = result.text;

                                    var data = localStorage.getItem("LocalData");
                                    console.log(data);
                                    data = JSON.parse(data);
                                    data[data.length] = [name, value];

                                    localStorage.setItem("LocalData", JSON.stringify(data));

                                    navigator.notification.alert("Concluido, obrigado!","","Sucesso!","Ok");

                                },"Leitura",["Ok","Cancelar"],[]);
                            }
                            if(result.format != "QR_CODE"){
                                    var name = "Invalido";
                                    var value = result.text;
                                    var data = localStorage.getItem("LocalData");
                                    console.log(data);
                                    data = JSON.parse(data);
                                    data[data.length] = [name, value];
                                    localStorage.setItem("LocalData", JSON.stringify(data));

                                    navigator.notification.alert("Concluido, obrigado!","","Sucesso!","Ok");
                            }
                        }
                        else
                        {
                            navigator.notification.alert("Voce cancelou a leitura!","","Cancelado","Ok");
                        }
                    },
                    function (error) {
                        navigator.notification.alert("Erro de leitura: " + error,"","Ocorreu um erro","Ok");
                    }
               );
            }

            $(document).on("pagebeforeshow", "#display", function() {
                $("table#allTable tbody").empty();

                var data = localStorage.getItem("LocalData");
                console.log(data);
                data = JSON.parse(data);

                var html = "";

                for(var count = 0; count < data.length; count++)
                {
                    html = html + "<tr><td>" + data[count][0] + "</td><td><a href='javascript:openURL(\"" + data[count][1] + "\")'>" + data[count][1] + "</a></td></tr>";
                }

                $("table#allTable tbody").append(html).closest("table#allTable").table("refresh").trigger("create");

            });

            function openURL(url)
            {
                window.open(url, '_blank', 'location=yes');
            }

            //initialize
            if(localStorage.getItem("LocalData") == null)
            {
                var data = [];
                data = JSON.stringify(data);
                localStorage.setItem("LocalData", data);
            }
        </script>
    </body>
</html>
